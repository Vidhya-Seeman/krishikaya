<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Kaya - Admin Registration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #4CAF50; color: white; text-align: center; padding: 1em; }
        nav a { margin: 0 15px; text-decoration: none; color: white; }
        .content { padding: 20px; }
        form { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; background-color: #f9f9f9; }
        label { display: block; margin: 15px 0 5px; }
        input[type="text"], input[type="number"], input[type="password"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
    <script>
        function generateAdminID() {
            return 'Admin' + Math.floor(Math.random() * 1000);
        }

        function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const contact = document.getElementById('contact').value;
            const emailID = document.getElementById('emailID').value;
            const password = document.getElementById('password').value;
            const id = generateAdminID();

            // Store data (in reality, this would be sent to a server)
            localStorage.setItem('AdminName', name);
            localStorage.setItem('AdminAddress', address);
            localStorage.setItem('AdminContact', contact);
            localStorage.setItem('AdminemailID', emailID);
            localStorage.setItem('AdminPassword', password);
            localStorage.setItem('AdminID', id);

            window.location.href = 'admin_confirmation.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Admin Registration</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="landowner_registration.html">Landowner Registration</a>
            <a href="laborer_registration.html">Laborer Registration</a>
            <a href="machinery_registration.html">Machinery Registration</a>
        </nav>
    </header>
    <div class="content">
        <form onsubmit="handleSubmit(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" required>

            <label for="emailID">E-mail ID</label>
            <input type="email" id="emailID" name="emailID" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Register">
        </form>
    </div>
    <footer>
        &copy; 2024 Krishi Kaya
    </footer>
</body>
</html>
