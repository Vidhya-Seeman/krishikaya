<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborer Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #4CAF50; color: white; text-align: center; padding: 1em; }
        nav a { margin: 0 15px; text-decoration: none; color: white; }
        .content { padding: 20px; }
        form { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 10px; }
        input[type="text"], input[type="date"], select, input[type="password"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        .hidden {
            display: none;
        }

    </style>
</head>
<body>
  <header>
        <h1>Laborer Registration</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="landowner_registration.html">Landowner Registration</a>
            <a href="machinery_registration.html">Machinery Registration</a>
        </nav>
    </header>
    <form id="laborerForm" onsubmit="registerLaborer(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" onchange="calculateAge()" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required>

        <label> Type of Workers </label>
             
     <label for="option1">
            <input type="radio" id="option1" name="option" value="option1" onclick="togglePeopleInput()"> Individual
        </label>
        <label for="option2">
            <input type="radio" id="option2" name="option" value="option2" onclick="togglePeopleInput()"> Group
        </label>
        <div id="peopleInput" class="hidden">
            <label for="numberOfPeople">Number of people:</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" min="1">
        </div>


        <label for="outstation">Ready to Work Outstation:</label>
        <select id="outstation" name="outstation" required>
            <option value="">Select Option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
    </form>

    <script>
        function calculateAge() {
            var dob = new Date(document.getElementById("dob").value);
            var today = new Date();
            var age = today.getFullYear() - dob.getFullYear();
            var monthDiff = today.getMonth() - dob.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            document.getElementById("age").value = age;
        }

        function registerLaborer(event) {
            event.preventDefault();
            // Perform form submission and data storage here
            var laborerName = document.getElementById("name").value;
            // Redirect to confirmation page
            window.location.href = 'laborer_confirmation.html?name=' + encodeURIComponent(laborerName);
        }

        function togglePeopleInput() {
            const option2 = document.getElementById('option2');
            const peopleInput = document.getElementById('peopleInput');
            if (option2.checked) {
                peopleInput.classList.remove('hidden');
            } else {
                peopleInput.classList.add('hidden');
            }
        } 
    </script>
  <footer>
        &copy; 2024 Krishi Kaya
    </footer>
</body>
</html>
