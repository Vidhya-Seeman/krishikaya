<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi Kaya - Landowner Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #4CAF50; color: white; text-align: center; padding: 1em; }
        nav a { margin: 0 15px; text-decoration: none; color: white; }
        .content { padding: 20px; }
        .dashboard { max-width: 800px; margin: auto; }
        .dashboard h2 { margin-bottom: 20px; }
        .dashboard ul { list-style-type: none; padding: 0; }
        .dashboard li { background-color: #f4f4f4; margin: 10px 0; padding: 15px; border: 1px solid #ddd; }
        form { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; background-color: #f9f9f9; }
        label { display: block; margin: 15px 0 5px; }
        input[type="text"], input[type="number"], input[type="date"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        input[type="checkbox"] { margin-right: 10px; }
        .hidden { display: none; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
    <script>
        function toggleInputs() {
            const laborInput = document.getElementById('labor-input');
            const machineryInput = document.getElementById('machinery-input');
            if (document.getElementById('labor').checked) {
                laborInput.classList.remove('hidden');
            } else {
                laborInput.classList.add('hidden');
            }
            if (document.getElementById('machinery').checked) {
                machineryInput.classList.remove('hidden');
            } else {
                machineryInput.classList.add('hidden');
            }
        }

        function generateBookingID() {
            return 'BK' + Math.floor(Math.random() * 100000);
        }

        function handleSubmit(event) {
            event.preventDefault();
            const bookingID = generateBookingID();
            window.location.href = 'booking_confirmed.html?bookingID=' + bookingID;
        }
    </script>
</head>
<body>
    <header>
        <h1>Landowner Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="landowner_registration.html">Landowner Registration</a>
            <a href="laborer_registration.html">Laborer Registration</a>
            <a href="machinery_registration.html">Machinery Registration</a>
        </nav>
    </header>
    <div class="content">
        <div class="dashboard">
            <h2>Welcome, <span id="landowner-name"></span></h2>
            <form onsubmit="handleSubmit(event)">
                <label for="start-date">Service Required Date</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="number-of-days">Number of Days</label>
                <input type="number" id="number-of-days" name="number-of-days" required>
                <label> Services Required </label>
                <label>
                    <input type="checkbox" id="labor" name="type" value="labor" onclick="toggleInputs()">
                    Labor
                </label>
                <label>
                    <input type="checkbox" id="machinery" name="type" value="machinery" onclick="toggleInputs()">
                    Machinery
                </label>

                <div id="labor-input" class="hidden">
                    <label for="number-of-people">Number of People Needed</label>
                    <input type="number" id="number-of-people" name="number-of-people">
                </div>

                <div id="machinery-input" class="hidden">
                    <label for="machine-type">Type of Machinery Needed</label>
                    <input type="text" id="machine-type" name="machine-type">
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 Krishi Kaya
    </footer>
</body>
</html>
